<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Link Saver</title>
    <script src="index.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px auto;
        max-width: 800px;
        background: #f4f4f4;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        display: flex;
        margin-bottom: 20px;
      }

      input[type="text"] {
        flex: 1;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-right: 10px;
      }

      button {
        padding: 10px 15px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        background: white;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      a {
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      #link-sub-containter {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #link-name {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Link Saver</h1>
    <form id="linkForm">
      <input type="text" id="linkInput" placeholder="Enter a URL" required />
      <button type="submit">Add</button>
    </form>
    <ul id="linkList"></ul>
  </body>
</html>
